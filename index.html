<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Test App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="agora-extension-virtual-background.js"></script>
</head>
<body>

    <p>UpLink Net Quality: <span id="upLinkIndicator"></span>  DownLink Net Quality: <span id="downLinkIndicator"></span> <button id="chat">Chat Box</button></p>
    
    <input type="text" name="user" id="user" placeholder="User" required>
    <button id="join-btn">Join Stream</button>

    <div id="main">
        <div id="stream-wrapper">
            <div id="video-streams"></div>
    
            <div id="stream-controls">
                <button id="leave-btn">Leave</button>
                <button id="mic-btn">Mute</button>
                <button id="camera-btn">Camera switch off</button>
                <button id="screen-share-btn">Share Screen</button>
                <button id="blur-btn">Blur Background</button>
                <button id="color-btn">Color Background</button>
                <button id="bgimg-btn">Background Image</button>
                <button id="rec-btn">Start Recording</button>
            </div>
        </div>
        <div id="chatbox">
            <div class="chats" id="chats">
                Old chats
            </div>
            <div id="sendMssg">
                <input type="text" name="mssg" id="mssg">
                <button id="send">Send</button>
            </div>
        </div>
    </div>

    
</body>
<script src="AgoraRTC_N-production.js"></script>
<script src="agora-rtm-sdk-1.5.1.js"></script>
<script src='main.js'></script>
<script src="agora-extension-virtual-background.js"></script>
</html>
